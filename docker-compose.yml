version: '3'
services:
  ubuntu-dev:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ubuntu-dev
    user: trilla
    environment:
      - SSH_AUTH_SOCK=${SSH_AUTH_SOCK}
    volumes:
      - /home/trilla/code:/home/trilla/code
      - ${PWD}/cache:/home/trilla/.cache
      - ${SSH_AUTH_SOCK}:${SSH_AUTH_SOCK}
